<script>
    let n1=parseInt(prompt("number of row"));
    let m1=parseInt(prompt("number of column"));
    function matrix(n,m){
        let arr= [];
        for(let i=0;i<n;i++){
            arr.push([]);
            for(let j=0;j<m;j++){
                arr[i].push(prompt("Nhap vao phan tu a["+i+"]["+j+"]"));
            }

        }
        return arr;
    }
    let arr1=matrix(n1,m1);
    console.log(arr1);
